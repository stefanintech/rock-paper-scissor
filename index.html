<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        let humanScore = 0
        let computerScore = 0
        
        function getComputerChoice(){
            let value = Math.floor(Math.random() * 3);
            return value == 1 ? "rock"
            : value == 2 ? "paper"
            : "scissors";
        }
        
        function getHumanChoice(){
            let choice = prompt("What do you choose?");
            console.log(`Human choice is ${choice}`)
            return choice
        }
        
        function playRound(humanChoice, computerChoice) {
            let h = humanChoice.toLowerCase();
            let c = computerChoice;

            if (h === c) {
                // tie condition
                console.log(`This is a tie! You both chose ${h}`)
            } else if (
                // winning conditions
                (h === 'rock' && c   === 'scissors') ||
                (h === 'paper' && c === 'rock') ||
                (h === 'scissors' && c === 'paper')
            ) {
                //human won
                humanScore++
                console.log(`You win! ${h} beats ${c}`)
                console.log(`Human score: ${humanScore}, Computer score: ${computerScore}`)
            }

            else {
                computerScore++
                console.log(`You lose! ${c} beats ${h}`)
                console.log(`Human score: ${humanScore}, Computer score: ${computerScore}`)
            }


        }

        const humanSelection = getHumanChoice();
        const computerSelection = getComputerChoice();

        playRound(humanSelection, computerSelection);

        
    </script>
</body>
</html>
